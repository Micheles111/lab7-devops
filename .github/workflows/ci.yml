name: Microservice CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test-calc-service:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Newman
      run: npm install -g newman

    - name: Build calc service
      run: |
        cd microase7/src/calc
        docker build -t calc .

    - name: Run calc container
      run: |
        docker run -d -p 5001:5000 --name calc_test calc
        sleep 15

    - name: Debug container status
      run: |
        echo "=== CONTAINER STATUS ==="
        docker ps
        echo "=== CONTAINER LOGS ==="
        docker logs calc_test || echo "No logs yet"

    - name: Run calc tests on correct port
      run: |
        # Modifica temporanea della collection per usare la porta 5001
        cd microase7/tests
        cp calc_ut.postman_collection.json calc_ut_temp.json
        sed -i 's/localhost:5000/localhost:5001/g' calc_ut_temp.json
        newman run calc_ut_temp.json --verbose

    - name: Stop calc container
      if: always()
      run: |
        docker stop calc_test || true
        docker rm calc_test || true

  test-string-service:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Newman
      run: npm install -g newman

    - name: Build string service
      run: |
        cd microase7/src/string
        docker build -t string .

    - name: Run string container
      run: |
        docker run -d -p 5002:5000 --name string_test string
        sleep 15

    - name: Debug container status
      run: |
        echo "=== CONTAINER STATUS ==="
        docker ps
        echo "=== CONTAINER LOGS ==="
        docker logs string_test || echo "No logs yet"

    - name: Run string tests on correct port
      run: |
        cd microase7/tests
        cp string_ut.postman_collection.json string_ut_temp.json
        sed -i 's/localhost:5000/localhost:5002/g' string_ut_temp.json
        newman run string_ut_temp.json --verbose

    - name: Stop string container
      if: always()
      run: |
        docker stop string_test || true
        docker rm string_test || true

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-calc-service, test-string-service]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start all services
      run: |
        cd microase7/src
        docker-compose up -d

    - name: Wait for services to be ready
      run: |
        sleep 30
        echo "=== ALL CONTAINERS ==="
        docker ps

    - name: Install Newman
      run: npm install -g newman

    - name: Run integration tests
      run: |
        # Per integration test usiamo la porta originale (5000)
        newman run microase7/tests/integration.postman_collection.json --verbose

    - name: Stop services
      if: always()
      run: |
        cd microase7/src
        docker-compose down
